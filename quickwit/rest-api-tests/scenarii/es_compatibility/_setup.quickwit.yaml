# Delete possibly remaining index
method: DELETE
api_root: http://localhost:7280/api/v1/
endpoint: indexes/gharchive
status_code: null
---
# Create index
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.6"
  index_id: gharchive
  doc_mapping:
    index_field_presence: true
    timestamp_field: created_at
    mode: dynamic
    field_mappings:
        - name: actor.id
          type: u64
          fast: true
          indexed: true
        - name: public
          type: bool
          fast: false          
          indexed: true
        - name: created_at
          type: datetime
          fast: true
          fast_precision: milliseconds
    dynamic_mapping:
      expand_dots: true
      tokenizer: default
      fast:
        normalizer: lowercase
      record: position
---
# Ingest documents
method: POST
endpoint: _bulk
num_retries: 10
params:
  refresh: "true"
headers: {"Content-Type": "application/json"}
body_from_file: gharchive-bulk.json.gz
